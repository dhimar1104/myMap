<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>
      ArcGIS Explorer - DHIMAR
    </ion-title>

    <!-- Basemap Selector and Settings Button -->
    <ion-buttons slot="end">
      <ion-select [(ngModel)]="selectedBasemap" (ionChange)="changeBasemap()" placeholder="Select Basemap">
        <ion-select-option value="satellite">Satellite</ion-select-option>
        <ion-select-option value="streets">Streets</ion-select-option>
        <ion-select-option value="topo">Topographic</ion-select-option>
        <!-- Add more basemaps as needed -->
      </ion-select>
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ArcGIS API</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Container for ArcGIS Map -->
  <div id="container" style="height: 100%; width: 100%; background-color: #f0f0f5;">
    <!-- Map will be displayed here -->
  </div>

  <!-- Button to update to the current position -->
  <ion-button class="update-position-btn" (click)="updateToCurrentPosition()">
    Update Position
  </ion-button>

  <!-- Conditional Card -->
  <ion-card *ngIf="showCard">
    <ion-card-header>
      <ion-card-title>Explore GIS Data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      This app utilizes the ArcGIS API to display and analyze spatial data. Use the map above to explore geospatial data interactively.
      <!-- Button to close the card -->
      <ion-button color="primary" expand="block" (click)="closeCard()">
        Tutup
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
